                    </p:column>
                    <p:column>

    <ui:define name="menu">
        <h:form>
            <p:growl id="messages" showDetail="true"/>

            <p:slideMenu style="background: rgba(0, 78, 142, 0); border: none">
                <p:submenu label="Ajax Menuitems" icon="ui-icon-refresh">
                    <p:menuitem value="Save" update="messages" icon="ui-icon-disk"/>
                    <p:menuitem value="Update" update="messages"

                </p:submenu>
                <p:submenu label="Non-Ajax Menuitem" icon="ui-icon-newwin">
                    <p:menuitem value="Delete" icon="ui-icon-close"/>
                </p:submenu>
                <p:separator/>

                    <p:submenu label="Prime Links">
                        <p:menuitem value="Prime" url="#"/>
                        <p:menuitem value="PrimeFaces" url="#"/>
                    </p:submenu>
                    <p:menuitem value="Mobile"/>
                </p:submenu>
            </p:slideMenu>
        </h:form>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:growl id="msgs" showDetail="true"/>
            <p:dashboard id="board" model="#{dashboardView.model}">

                <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="msgs"/>

                <p:panel id="sports" header="Sports">
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <h:outputText value="Basic: " />
                        <h:inputText />
                        <h:outputText value="Ajax: " />

                    </h:panelGrid>

                <p:panel id="finance" header="Finance">
                    <h:outputText value="Finance Content"/>
                </p:panel>

                <p:panel id="lifestyle" header="Lifestyle">
                    <h:outputText value="Lifestyle Content"/>
                </p:panel>

                <p:panel id="weather" header="Weather">
                    <h:outputText value="Weather Content"/>
                </p:panel>

                <p:panel id="politics" header="Politics">
                    <h:outputText value="Politics Content"/>
                </p:panel>
            </p:dashboard>
        </h:form>
