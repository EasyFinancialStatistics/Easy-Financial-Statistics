<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
        >
<ui:composition template="layout.xhtml">
    <ui:define name="title">
        <h:form>
            <p:megaMenu orientation="horizontal" style="font-size: 10px; background: rgba(0, 78, 142, 0); border: none">
                <p:submenu label="Main_1" icon="ui-icon-check">
                    <p:column>
                        <p:submenu label="Main_1_1">
                            <p:menuitem value="Main_1_1_1" url="#"/>
                            <p:menuitem value="Main_1_1_2" url="#"/>
                        </p:submenu>
                        <p:submenu label="Main_1_2">
                            <p:menuitem value="Main_1_2_1" url="#"/>
                            <p:menuitem value="Main_1_2_2" url="#"/>
                            <p:menuitem value="Main_1_2_3" url="#"/>
                        </p:submenu>
                    </p:column>
                </p:submenu>

                <p:submenu label="Sports" icon="ui-icon-document">

                    <p:column>
                        <p:submenu label="Sports.1">
                            <p:menuitem value="Sports.1.1" url="#"/>
                            <p:menuitem value="Sports.1.2" url="#"/>
                        </p:submenu>
                        <p:submenu label="Sports.2">
                            <p:menuitem value="Sports.2.1" url="#"/>
                            <p:menuitem value="Sports.2.2" url="#"/>
                            <p:menuitem value="Sports.2.3" url="#"/>
                        </p:submenu>
                    </p:column>

                    <p:column>
                        <p:submenu label="Sports.4">
                            <p:menuitem value="Sports.4.1" url="#"/>
                            <p:menuitem value="Sports.4.2" url="#"/>
                        </p:submenu>
                        <p:submenu label="Sports.5">
                            <p:menuitem value="Sports.5.1" url="#"/>
                            <p:menuitem value="Sports.5.2" url="#"/>
                            <p:menuitem value="Sports.5.3" url="#"/>
                        </p:submenu>
                    </p:column>
                    <p:column>
                        <p:submenu label="Sports.7">
                            <p:menuitem value="Sports.7.1" url="#"/>
                            <p:menuitem value="Sports.7.2" url="#"/>
                        </p:submenu>
                    </p:column>
                </p:submenu>

                <p:submenu label="Entertainment" icon="ui-icon-pencil">
                    <p:column>
                        <p:submenu label="Entertainment.1">
                            <p:menuitem value="Entertainment.1.1" url="#"/>
                            <p:menuitem value="Entertainment.1.2" url="#"/>
                        </p:submenu>
                        <p:submenu label="Entertainment.2">
                            <p:menuitem value="Entertainment.2.1" url="#"/>
                            <p:menuitem value="Entertainment.2.2" url="#"/>
                            <p:menuitem value="Entertainment.2.3" url="#"/>
                        </p:submenu>
                    </p:column>

                    <p:column>
                        <p:submenu label="Entertainment.4" icon="ui-icon-help">
                            <p:menuitem value="Entertainment.4.1" url="#"/>
                            <p:menuitem value="Entertainment.4.2" url="#"/>
                        </p:submenu>
                        <p:submenu label="Entertainment.5">
                            <p:menuitem value="Entertainment.5.1" url="#"/>
                            <p:menuitem value="Entertainment.5.2" url="#"/>
                            <p:menuitem value="Entertainment.5.3" url="#"/>
                        </p:submenu>
                    </p:column>
                </p:submenu>

                <p:submenu label="Tech" icon="ui-icon-contact">
                    <p:column>
                        <p:submenu label="Tech.1">
                            <p:menuitem value="Tech.1.1" url="#"/>
                            <p:menuitem value="Tech.1.2" url="#"/>
                        </p:submenu>
                        <p:submenu label="Tech.2">
                            <p:menuitem value="Tech.2.1" url="#"/>
                            <p:menuitem value="Tech.2.2" url="#"/>
                            <p:menuitem value="Tech.2.3" url="#"/>
                        </p:submenu>
                    </p:column>

                    <p:column>
                        <p:submenu label="Tech.4">
                            <p:menuitem value="Tech.4.1" url="#"/>
                            <p:menuitem value="Tech.4.2" url="#"/>
                        </p:submenu>
                    </p:column>
                </p:submenu>

                <p:menuitem value="Quit" url="#" icon="ui-icon-close"/>
            </p:megaMenu>
        </h:form>
    </ui:define>
    <ui:define name="menu">
        <h:form>
            <p:growl id="messages" showDetail="true"/>

            <p:slideMenu style="background: rgba(0, 78, 142, 0); border: none">
                <p:submenu label="Ajax Menuitems" icon="ui-icon-refresh">
                    <p:menuitem value="Save" update="messages" icon="ui-icon-disk"/>
                    <p:menuitem value="Update" update="messages"
                                icon="ui-icon-arrowrefresh-1-w"/>
                </p:submenu>
                <p:submenu label="Non-Ajax Menuitem" icon="ui-icon-newwin">
                    <p:menuitem value="Delete" icon="ui-icon-close"/>
                </p:submenu>
                <p:separator/>
                <p:submenu label="Navigations" icon="ui-icon-extlink">
                    <p:submenu label="Prime Links">
                        <p:menuitem value="Prime" url="#"/>
                        <p:menuitem value="PrimeFaces" url="#"/>
                    </p:submenu>
                    <p:menuitem value="Mobile"/>
                </p:submenu>
            </p:slideMenu>
        </h:form>
    </ui:define>
    <ui:define name="content">
        <div id="addForms">
            <h:form>
                <p:growl id="msgs" showDetail="true"/>
                <p:dashboard id="board" model="#{dashboardView.model}">

                    <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="msgs"/>

                    <p:panel id="income" header="Income">
                        <h:form>
                            <h:panelGrid columns="2" style="margin-bottom:10px;" cellpadding="5">
                                <h:outputText value="Amount: "/>
                                <p:inputText/>
                                <h:outputText value="Begin date: "/>
                                <p:calendar id="incomeBeginDate" mindate="4/1/14" maxdate="7/1/14"/>
                                <h:outputText value="End date: "/>
                                <p:calendar id="incomeEndDate" mindate="4/1/14" maxdate="7/1/14"/>
                                <h:outputText value="Type: "/>
                                <h:selectOneMenu>
                                    <f:selectItem itemValue="type 1"/>
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <h:commandButton value="Enter"/>
                        </h:form>
                    </p:panel>

                    <p:panel id="outcome" header="Outcome">
                        <h:form>
                            <h:panelGrid columns="2" style="margin-bottom:10px;" cellpadding="5">
                                <h:outputText value="Amount: "/>
                                <p:inputText/>
                                <h:outputText value="Begin date: "/>
                                <p:calendar id="outcomeBeginDate" mindate="4/1/14" maxdate="7/1/14"/>
                                <h:outputText value="End date: "/>
                                <p:calendar id="outcomeEndDate" mindate="4/1/14" maxdate="7/1/14"/>
                                <h:outputText value="Type: "/>
                                <h:selectOneMenu>
                                    <f:selectItem itemValue="type 1"/>
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <h:commandButton value="Enter"/>
                        </h:form>
                    </p:panel>

                    <p:panel id="credit" header="Credit">
                        <h:form>
                            <h:panelGrid columns="2" style="margin-bottom:10px;" cellpadding="5">
                                <h:outputText value="Amount: "/>
                                <p:inputText/>
                                <h:outputText value="Begin date: "/>
                                <p:calendar id="creditBeginDate" mindate="4/1/14" maxdate="7/1/14"/>
                                <h:outputText value="End date: "/>
                                <p:calendar id="creditEndDate" mindate="4/1/14" maxdate="7/1/14"/>
                                <h:outputText value="Percent: "/>
                                <p:inputText/>
                            </h:panelGrid>
                            <h:commandButton value="Enter"/>
                        </h:form>
                    </p:panel>

                    <p:panel id="goal" header="Goal">
                        <h:form>
                            <h:panelGrid columns="2" style="margin-bottom:10px;" cellpadding="5">
                                <h:outputText value="Name: "/>
                                <p:inputText/>
                                <h:outputText value="Price: "/>
                                <p:inputText/>
                                <h:outputText value="End date: "/>
                                <p:calendar id="goalEndDate" mindate="4/1/14" maxdate="7/1/14"/>
                            </h:panelGrid>
                            <h:commandButton value="Enter"/>
                        </h:form>
                    </p:panel>

                    <p:panel id="politics" header="Politics">
                        <h:outputText value="Politics Content"/>
                    </p:panel>
                </p:dashboard>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
